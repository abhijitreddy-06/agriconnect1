<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set character encoding and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Page title -->
    <title>Leaf Disease Analyzer</title>
    <!-- Link to CSS stylesheet for symptoms -->
    <link rel="stylesheet" href="/css/symptom.css" />
    <link rel="stylesheet" href="/css/loading.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <div id="loadingOverlay">
      <div class="spinner"></div>
    </div>
    <!-- Background element for styling purposes -->

    <!-- Header section containing the navigation bar -->
    <header>
      <nav class="navbar">
        <!-- Logo for AgriConnect -->
        <div class="logo">AgriConnect</div>

        <!-- Navigation links -->
        <ul class="nav-links">
          <li><a href="/home">ğŸ Home</a></li>
          <li><a href="/upload">ğŸŒ¿Check Plant Health </a></li>
          <li><a href="/market">ğŸ›’Farmersâ€™ Market</a></li>
          <li><a href="/sell">ğŸ›ï¸Sell Product</a></li>
          <li><a href="/">Log-out</a></li>
        </ul>

        <!-- Dropdown for language selection -->
        <div class="dropdown">
          <!-- Button that triggers the language dropdown -->
          <button class="dropbtn" onclick="toggleDropdown(this)">
            Language
          </button>
          <!-- Dropdown content with available languages -->
          <div class="dropdown-content">
            <a href="">English</a>
            <a href="">Kannada</a>
          </div>
        </div>

        <!-- Profile button -->
        <div class="dropdown dropdown1">
          <button class="dropbtn" onclick="toggleDropdown(this)">
            Profile
          </button>
          <div class="dropdown-content">
            <a href="">My Details</a>
            <a href="">My Cart</a>
            <a href="">My Health</a>
            <a href="">My Products</a>
          </div>
        </div>

        <!-- Hamburger menu for mobile devices -->
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <!-- Main content area -->
    <main>
      <div class="container">
        <!-- Form for image upload and analysis -->
        <form id="uploadForm" enctype="multipart/form-data">
          <!-- Image upload input -->
          <label for="imageInput">Upload Image:</label>
          <input
            type="file"
            id="imageInput"
            name="imageInput"
            accept="image/*"
            capture="environment"
            required
          />

          <!-- Text area for description -->
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            placeholder="Describe the issue..."
          ></textarea>

          <!-- Input for preferred language -->
          <label for="language"
            >Preferred Language (e.g., Kannada, Marathi, English, or any
            other):</label
          >
          <input
            type="text"
            id="language"
            name="language"
            placeholder="English"
            required
          />

          <!-- Button to trigger speech input -->
          <button type="button" id="micButton">ğŸ¤ Speak</button>
          <!-- Paragraph to display microphone status -->
          <p id="micStatus" style="color: green"></p>

          <!-- Submit button for analysis -->
          <button type="submit">Submit & Analyze</button>
        </form>
        <!-- Image preview section -->
        <div class="preview">
          <h2>Uploaded Image Preview</h2>
          <img
            id="imagePreview"
            src=""
            alt="Image preview"
            style="display: none"
          />
        </div>
      </div>
    </main>
    <!-- Footer section -->
    <footer class="footer">
      <p>&copy; 2025 AgriConnect. All rights reserved.</p>
    </footer>
    <!-- External JavaScript file -->
    <script src="/js/symptom.js"></script>
    <script src="/js/script.js"></script>
    <script type="text/javascript" src="/js/loading.js"></script>
  </body>
</html>
